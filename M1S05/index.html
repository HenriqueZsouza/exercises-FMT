<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
</head>

<body>
  <div class="container">
    <h1>Consulta de Preços e Compra</h1>
    <label>Código ou Nome do Produto:</label>
    <input type="text" id="product" placeholder="Digite o código ou nome do produto">

    <button onclick="consultPrice()">Consultar Valor</button>
    <button onclick="buyProduct()">Comprar Produto</button>
    <button onclick="calculateTotal()">Calcular Total</button>

    <div id="result"></div>
    <div id="total">Total da compra: R$
      <div id="total-value">0.00</div>
    </div>

    <div id="amount">Quantidade de produtos:
      <div id="amount-value">0</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
