<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 10</title>
</head>

<body>

  <script>

    const age = Number(prompt('Digite sua idade: '))

    function compareAge() {
      if (age >= 18) {
        alert('Usuário maior de idade!')
        return
      } else {
        alert('Usuário menor de idade!')
      }
      return
    }

    compareAge()

  </script>

</body>

</html>
