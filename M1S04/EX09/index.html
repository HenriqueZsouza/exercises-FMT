<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 09</title>
</head>

<body>

  <script>


    function number() {

      const number = Number(prompt('Digite um número entre 1 e 3: '))

      switch (number) {
        case 1:
          alert('Você digitou o número 1!')
          break

        case 2:
          alert('Você digitou o número 2!')
          break

        case 3:
          alert('Você digitou o número 3!')
          break

        default:
          alert('Você digitou o número que não está entre 1 e 3!')
          break
      }
    }

    number()

  </script>

</body>

</html>
