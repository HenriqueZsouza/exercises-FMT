<body>

  <script>
    const hour = prompt('Digite a hora: ')

    function hourGreeting() {
      if (hour >= 4 && hour < 12) {
        alert('Bom dia')
        return

      } else if (hour >= 12 && hour <= 18) {
        alert('Boa tarde')
        return

      } else {
        alert('Boa noite')
      }
    }

    hourGreeting()

  </script>

</body>
