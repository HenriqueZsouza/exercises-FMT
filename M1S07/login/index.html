<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <h1>Sign In to <br> this session</h1>
      <p>If you don't have an account, <br> you can <a href="../signUp/">Register here!</a></p>
      <img src="./assets/image.png" alt="Image">
    </div>

    <div class="right">
      <input type="email" placeholder="Email Address">
      <input type="password" placeholder="Password">

      <p class="rightP"><a href="">Forgot password?</a></p>

      <button>Sign in</button>

      <h6>Or</h6>

      <div class="social-buttons">
        <button class="material-button">
          <div class="material-button-content-wrapper">
            <img id="logo" src="./assets/logo-google.png" alt="logo google">
            <span class="material-button-contents">Continue with Google</span>
          </div>
        </button>

        <button class="material-button">
          <div class="material-button-content-wrapper">
            <img id="logo" src="./assets/logo-fb.png" alt="logo facebook">
            <span class="material-button-contents">Continue with Facebook</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
